plugins {
    id 'java'
}

group 'com.dashilong.blockchain'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('cn.hutool:hutool-all:4.1.1')
    compileOnly('org.projectlombok:lombok:1.18.0')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
